<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before and After Slider Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  
<body>
  <div class="carousel">
    
    <!-- Slide 1 -->
    <div class="carousel-slide" data-preset-name="Anniversary" data-image-count="1/6">
      <div class="custom-image-slider">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/14362d3a-9f13-4371-9e81-6bcfe2a3a479/Anniversary+Edited.JPG?content-type=image%2Fjpeg" class="slider-before" alt="Before Image">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/81a7218c-c5ce-460d-92e7-49a20b29e08e/Anniversary+Unedited.JPG?content-type=image%2Fjpeg" class="slider-after" alt="After Image">
        <div class="slider-handle"></div>
      </div>
      <div class="image-labels">
        <span class="label-before">BEFORE</span>
        <span class="label-after">AFTER</span>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-slide" data-preset-name="Blood Sugar" data-image-count="2/6">
      <div class="custom-image-slider">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/89b013be-3f7a-44fc-92fa-f433b50ae42a/Blood+Sugar+Unedited.JPG?content-type=image%2Fjpeg" class="slider-before" alt="Before Image">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/8e61117f-1b3c-40ab-8a66-706b4c3f06f2/Blood+Sugar+Edited.JPG?content-type=image%2Fjpeg" class="slider-after" alt="After Image">
        <div class="slider-handle"></div>
      </div>
      <div class="image-labels">
        <span class="label-before">BEFORE</span>
        <span class="label-after">AFTER</span>
      </div>
    </div>
    
    <!-- Slide 3 -->
    <div class="carousel-slide" data-preset-name="Candlelight" data-image-count="3/6">
      <div class="custom-image-slider">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/9eca40e4-f444-4b58-b4e8-ac8afcddc053/Candlelight+Unedited.JPG?content-type=image%2Fjpeg" class="slider-before" alt="Before Image">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/107d45f0-b328-4cd3-bb4c-0ac10117c945/Candlelight+Edited.JPG?content-type=image%2Fjpeg" class="slider-after" alt="After Image">
        <div class="slider-handle"></div>
      </div>
      <div class="image-labels">
        <span class="label-before">BEFORE</span>
        <span class="label-after">AFTER</span>
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="carousel-slide" data-preset-name="Love Letter" data-image-count="4/6">
      <div class="custom-image-slider">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/dc7f5cca-2a6f-4a9e-aa34-05f85dcabc28/Love+Letter+Unedited.JPG?content-type=image%2Fjpeg" class="slider-before" alt="Before Image">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/28a05712-60b8-4b2c-a1ea-b189a140e39b/Love+Letter+Edited.JPG?content-type=image%2Fjpeg" class="slider-after" alt="After Image">
        <div class="slider-handle"></div>
      </div>
      <div class="image-labels">
        <span class="label-before">BEFORE</span>
        <span class="label-after">AFTER</span>
      </div>
    </div>

    <!-- Slide 5 -->
    <div class="carousel-slide" data-preset-name="Sincerely Yours" data-image-count="5/6">
      <div class="custom-image-slider">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/0929a95a-c009-4bab-8b30-dcd13f15ea6f/Sincerely+Yours+Unedited.JPG?content-type=image%2Fjpeg" class="slider-before" alt="Before Image">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/fbe73523-5e95-4cf6-9493-fdcdeb6dd6ad/Sincerely+Yours+Edited.JPG?content-type=image%2Fjpeg" class="slider-after" alt="After Image">
        <div class="slider-handle"></div>
      </div>
      <div class="image-labels">
        <span class="label-before">BEFORE</span>
        <span class="label-after">AFTER</span>
      </div>
    </div>

    <!-- Slide 6 -->
    <div class="carousel-slide" data-preset-name="Stolen Glance" data-image-count="6/6">
      <div class="custom-image-slider">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/5a3b2a91-1961-4f4b-971a-e4161620be14/Stolen+Glance+Unedited.JPG?content-type=image%2Fjpeg" class="slider-before" alt="Before Image">
        <img src="https://images.squarespace-cdn.com/content/6341fc0f435f6c629f368ba1/40373346-d468-4b3a-812e-b77d7e73a655/Stolen+Glance+Edited.JPG?content-type=image%2Fjpeg" class="slider-after" alt="After Image">
        <div class="slider-handle"></div>
      </div>
      <div class="image-labels">
        <span class="label-before">BEFORE</span>
        <span class="label-after">AFTER</span>
      </div>
    </div>



<!-- Controls and text below the carousel -->
<div class="carousel-info">
  <span class="image-count">1/6</span>
  <span class="preset-name">Preset Name 1</span>
  <div class="carousel-controls">
    <button class="arrow arrow-prev"></button>
    <button class="arrow arrow-next"></button>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
